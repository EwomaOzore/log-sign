<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="signup.css">

    <script src="https://kit.fontawesome.com/96998d0249.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="left">
        </div>

        <div class="right">
            <form>
                <section class="copy">
                    <h2>Create an account</h2>
                    <p>Let's get started</p>
                    <div class="login-container">
                        <p>Already have an account? <a href="login.html">Log In</a></p>
                    </div>
                </section>

                <div class="input-container name">
                    <label for="fname">Full Name</label><br>
                    <input id="fname" name="fname" required type="text">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label><br>
                    <input id="email" name="email" required type="email">
                </div>
                <div class="input-container password">
                    <label for="Password">Password</label><br>
                    <input id="Password" name="Password" required placeholder="Must be at least 6 characters" type="password">
                </div>
                <div class="checkbox" for="myCheckboxId">
                    <input class="checkbox-input" type="checkbox" name="myCheckboxId" id="myCheckboxId">
                    <div class="checkbox-box">
                        <h6>Remember me</h6>
                    </div>
                    <a class="fg-password" href="#">Forgot Password?</a>
                </div>

                <button class="btn" type="button">SIGN UP</button>

                <section class="copy-legal">
                    <p><span class="small">By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a>
                            &amp; <a href="#">Terms of Service</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
</body>

</html>
